<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <rect x="50" y="30" width="100" height="100" rx="20" fill="#a0b1c5" stroke="#4a90e2" stroke-width="3"/>
  
  <!-- Robot eyes -->
  <circle cx="80" cy="70" r="10" fill="#00d4ff"/>
  <circle cx="120" cy="70" r="10" fill="#00d4ff"/>
  
  <!-- Robot mouth -->
  <rect x="85" y="100" width="30" height="5" rx="2" fill="#4a90e2"/>
  
  <!-- Robot body -->
  <rect x="60" y="130" width="80" height="50" rx="10" fill="#2a7ce6" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Robot arms -->
  <rect x="30" y="140" width="30" height="10" rx="5" fill="#2a7ce6" stroke="#4a90e2" stroke-width="2"/>
  <rect x="140" y="140" width="30" height="10" rx="5" fill="#2a7ce6" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Robot legs -->
  <rect x="75" y="180" width="15" height="20" fill="#2a7ce6" stroke="#4a90e2" stroke-width="2"/>
  <rect x="110" y="180" width="15" height="20" fill="#2a7ce6" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="20" r="5" fill="#00d4ff"/>
  <circle cx="40" cy="40" r="3" fill="#00d4ff"/>
  <circle cx="160" cy="40" r="3" fill="#00d4ff"/>
</svg>